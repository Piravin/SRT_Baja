{%extends 'forums/forum.html'%}
{%load static%}
{%block post%}
<form method="POST" class="card3">
    {% csrf_token %}
    <h1 style="color:rgb(228, 82, 82)">Confirm Post Deletion</h1>
    <br>
    <p>Are you sure you want to delete this post ? <br><br> <h4 style="margin:10px">{{object.title}}</h4></p>
    <br>
    <button type="submit" class='btn btn-danger' style="margin:10px">Yes delete</button>
    <a href="{%url 'post_detail' object.id%}" class='btn btn-secondary' style="margin:10px">Cancel</a>
</form>
{%endblock%}
